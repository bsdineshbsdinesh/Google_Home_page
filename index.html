<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page Design</title>
</head>

<body>
    <div class="menu">
        <span class="logo">
            <a href="#">Logo</a>
        </span>
        <div class="sub-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Gallery</a>
            <a href="#">Service</a>
        </div>
    </div>

    <div class="google-logo">
        <img src="./Google.png" alt="google logo" title="google logo" width="260">
    </div>

    <div class="search-box">
        <input type="search" placeholder="Search Google or Type a URL">
    </div>

    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <div class="offer">
        Google Offered in :
        <a href="#">Tamil</a>
        <a href="#">English</a>
        <a href="#">Hindi</a>
        <a href="#">Malayalam</a>
        <a href="#">Telungu</a>
    </div>
</body>
<link rel="stylesheet" href="./style.css">

</html>
